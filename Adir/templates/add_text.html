<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Text</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <h1>Add Free Text</h1>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" name="title" placeholder="Enter a title..." required>

        <label for="description">Description:</label>
        <textarea name="description" rows="3" placeholder="Enter a description..." required></textarea>

        <label for="content">Content:</label>
        <textarea name="content" rows="5" placeholder="Enter the content here..." required></textarea>

        <button type="submit">Add Text</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
